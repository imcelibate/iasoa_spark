// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


sourceSets {
    main {
        scala {
            srcDirs = ['src/main/spark']
        }
    }
//    test {
//        scala {
//            srcDirs = ['test/scala']
//        }
//    }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Spark Dependencies
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.2'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.0'
}

version = '1.0'
//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Sparkjobs',
        	'Implementation-Version': version,
        	'Main-Class': 'org.AMMAGURU.sample.WordCount'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

